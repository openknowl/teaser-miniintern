<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>서비스 종료 안내</title>
<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<link rel="stylesheet" type="text/css" href="https://common.openknowl.com/dist/css/common.css" />
<style>
html, body {
	position: absolute;
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	min-width: 320px !important;
	background: #f5f5f5;
}
#content {
	width: 100%;
	max-width: 800px;
	margin: auto;
	background: #fff;
}

figure {
	margin: 0;
	padding: 0;
}

figcaption {
	visibility: hidden;
}

</style>
</head>
<body>
	<div id="content">
		<header>
			<figure>
				<figcaption></figcaption>
				<img src="poster/0.header.png" width="800" height="995">
			</figure>
		</header>
		<section id="about">
			<figure>
				<figcaption></figcaption>
				<img src="poster/1.about.png" width="800" height="2820">
			</figure>
		</section>
		<section id="company">
			<article id="company-1">
				<figure>
					<figcaption></figcaption>
					<img src="poster/2.company.1.png" width="800" height="662">
				</figure>
			</article>
			<article id="company-2">
				<figure>
					<figcaption></figcaption>
					<img src="poster/2.company.2.png" width="800" height="563">
				</figure>
			</article>
		</section>
		<section id="description">
			<figure>
				<figcaption></figcaption>
				<img src="poster/3.description.png" width="800" height="1350">
			</figure>
		</section>
		<footer>
			<figure>
				<figcaption></figcaption>
				<img src="poster/4.footer.png" width="800" height="181">
			</figure>
		</footer>
	</div>
</body>
</html>
